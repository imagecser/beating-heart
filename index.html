<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="UTF-8">
    <title>BeatingHeart</title>
    <link rel="stylesheet" href="normalize.css">
    <script>
        window.console = window.console || function (t) {};
    </script>
</head>

<body translate="no">
    <script src="jquery.js"></script>
    <script>
        (function () {
            var openComment, styles, time, writeStyleChar, writeStyles;
            styles =
                '/* \n '+
                '* "Beating Heart for My Love"\n '+
                '* Authored by imagecser.\n '+
                '*/\n\nbody {\n '+
                ' background-color: #4f585f; color: #fff;\n '+
                ' font-size: 13px; line-height: 1.4;\n '+
                ' -webkit-font-smoothing: subpixel-antialiased;\n}\n\n'+
                '/*\n '+
                '* ...hello?   My love, It\'s me, pen#imagecser. \n '+
                '*\n '+
                '* Your birthday is coming soon. \n '+
                '*\n '+
                '* I\'ve thought ooooooover how to celebrate it, \n '+
                '*\n '+
                '* then I found a beautiful project called codepen. \n '+
                '*\n '+
                '* And here comes my gift for you, darling.\n '+
                '*\n '+
                '*/\n\npre { \n '+
                ' position: fixed; width: 48%;\n '+
                ' top: 60px; bottom: 60px; left: 26%;\n '+
                ' overflow: hidden;\n '+
                ' background-color: #313744; color: #a6c3d4;\n '+
                ' border: 1px solid rgba(0,0,0,0.2);\n '+
                ' padding: 65px 2.5%;\n '+
                ' box-sizing: border-box;\n '+
                ' border-radius: 10px;\n '+
                ' box-shadow: 4px 4px rgba(0,0,0,0.1);\n}\n\n\n'+
                '/* yntax highlighting... */ '+
                '\n\npre em:not(.comment) { font-style: normal; }\n\n.comment       { color: #546E7A; }\n.selector      { color: #F07178; }\n.selector .key { color: #c66c75; }\n.key           { color: #80CBC4; }\n.value         { color: #F78C6C; }\n\n\n/* '+
                '* And then my heart coming... '+
                '*/ \n\n\n/* First, we\'ll make some room for it */\n\npre { left: 2%; }\n\n\n/* Now we can build my heart. */\n\n'+
                '#heart, #echo { \n '+
                ' position: fixed;\n '+
                ' width: 400px; height: 400px;\n '+
                ' top: calc(50% - 150px); right: calc(25% - 150px);\n '+
                ' text-align: center;\n '+
                ' -webkit-transform: scale(0.9);\n '+
                '         transform: scale(0.9);\n}\n\n#echo  { z-index: 13; }\n#heart { z-index: 14; }\n\n#heart::before, #heart::after, #echo::before, #echo::after {\n '+
                '   content: \'\';\n '+
                '   position: absolute;\n '+
                '   top: 40px;\n '+
                '   width: 150px; height: 240px;\n '+
                '   background: #c66c75;\n '+
                '   border-radius: 150px 150px 0 0;\n '+
                '   -webkit-transform: rotate(-45deg);\n '+
                '           transform: rotate(-45deg);\n '+
                '   -webkit-transform-origin: 0 100%;\n '+
                '           transform-origin: 0 100%;\n}\n\n#heart::before, #echo::before {\n '+
                ' left: 200px;\n}\n\n#heart::after, #echo::after {\n '+
                ' right: 200px;\n '+
                ' -webkit-transform: rotate(45deg);\n '+
                '         transform: rotate(45deg);\n '+
                ' -webkit-transform-origin: 100% 100%;\n '+
                '         transform-origin: 100% 100%;\n}\n\n\n/* It needs some depth...  */\n\n#heart::after { \n '+
                ' box-shadow:\n '+
                '   inset -16px -16px 0px 0px rgba(255,255,255,0.1);\n}\n\n#heart::before { \n '+
                ' box-shadow:\n '+
                '   inset 16px 16px 0px 0px rgba(255,255,255,0.1);\n}\n\n\n/* Makin\' it mine. */\n\n#heart i::before {\n '+
                ' content: \'imagecser\';\n '+
                ' position: absolute;\n '+
                ' z-index: 520;\n '+
                ' width: 100%;\n '+
                ' top: 25%; left: 0%;\n '+
                ' font-style: normal;\n '+
                ' color: rgba(255,255,255,0.8);\n '+
                ' font-weight: 150;\n '+
                ' font-size: 36px;\n '+
                ' text-shadow: -1px -1px 0px rgba(0,0,0,0.5);\n}\n\n\n/* \n '+
                '* My heart for you gotta beat. \n '+
                '*/\n\n@-webkit-keyframes heartbeat {\n '+
                ' 0%, 100% { \n '+
                '   -webkit-transform: scale(0.9); \n '+
                '           transform: scale(0.9); \n '+
                ' }\n '+
                ' 50% { \n '+
                '   -webkit-transform: scale(1.00); \n '+
                '           transform: scale(1.00); \n '+
                ' }\n}\n\n@keyframes heartbeat {\n '+
                ' 0%, 100% { transform: scale(0.9); }\n '+
                ' 50%      { transform: scale(1.00); }\n}\n\n@-webkit-keyframes echo {\n '+
                ' 0%   { \n '+
                '   opacity: 0.1;\n '+
                '   -webkit-transform: scale(1);\n '+
                '           transform: scale(1);\n '+
                ' }\n '+
                ' 100% { \n '+
                '   opacity: 0;\n '+
                '   -webkit-transform: scale(1.7);\n '+
                '           transform: scale(1.7);\n '+
                ' }\n}\n\n@keyframes echo {\n '+
                ' 0%   { \n '+
                '   opacity: 0.1;\n '+
                '   transform: scale(1);\n '+
                ' }\n '+
                ' 100% { \n '+
                '   opacity: 0;\n '+
                '   transform: scale(1.7);\n '+
                ' }\n}\n\n\n/* \n '+
                '* Now for the beating...\n '+
                '*/\n\n#heart, #echo {\n '+
                ' -webkit-animation-duration: 2000ms;\n '+
                '         animation-duration: 2000ms;\n '+
                ' -webkit-animation-timing-function: \n '+
                '           cubic-bezier(0, 0, 0, 1.6);\n '+
                '         animation-timing-function: \n '+
                '           cubic-bezier(0, 0, 0, 1.6);\n '+
                ' -webkit-animation-delay: 500ms;\n '+
                '         animation-delay: 500ms;\n '+
                ' -webkit-animation-iteration-count: infinite;\n '+
                '         animation-iteration-count: infinite;\n '+
                ' -webkit-animation-play-state: paused;\n '+
                '         animation-play-state: paused;\n}\n\n#heart { \n '+
                ' -webkit-animation-name: heartbeat; \n '+
                '         animation-name: heartbeat; \n}\n#echo { \n '+
                ' -webkit-animation-name: echo; \n '+
                '         animation-name: echo; \n}\n\n\n/* \n '+
                '* Ready...           \n '+
                '*/\n\n#heart, #echo {\n\n/* \n '+
                '* ...set...          \n '+
                '*/\n '+
                ' \n '+
                ' -webkit-animation-play-state: running;\n '+
                '         animation-play-state: running;\n '+
                ' \n/* \n '+
                '* ...beat!        \n '+
                '*/\n '+
                ' \n}\n\n/* \n '+
                '*\n '+
                '*\n  '+
                '*\n    '+
                '*\n      '+
                '*\n        '+
                '*\n         '+
                '*\n         '+
                '*\n         '+
                '*\n        '+
                '*\n      '+
                '*\n    '+
                '*\n   '+
                '*\n  '+
                '*\n '+
                '*\n '+
                '*\n  '+
                '*\n    '+
                '*\n      '+
                '*\n        '+
                '*\n         '+
                '*\n         '+
                '*\n         '+
                '*\n        '+
                '*\n      '+
                '*\n    '+
                '*\n   '+
                '*\n  '+
                '*\n '+
                '*\n '+
                '* Darling...\n '+
                '*\n '+
                '* If there is anything I want to tell you more \n '+
                '* that is...\n '+
                '*\n '+
                '* I Love You, Jingwen Guo. \n '+
                '*\n '+
                '* and...\n '+
                '*\n '+
                '* Happy Birthday!\n '+
                '*\n '+
                '*/ ';
            openComment = false;
            writeStyleChar = function (which) {
                if (which === '/' && openComment === false) {
                    openComment = true;
                    styles = $('#style-text').html() + which;
                } else if (which === '/' && openComment === true) {
                    openComment = false;
                    styles = $('#style-text').html().replace(/(\/[^\/]*\*)$/, '<em class="comment">$1/</em>');
                } else if (which === ':') {
                    styles = $('#style-text').html().replace(/([a-zA-Z- ^\n]*)$/, '<em class="key">$1</em>:');
                } else if (which === ';') {
                    styles = $('#style-text').html().replace(/([^:]*)$/, '<em class="value">$1</em>;');
                } else if (which === '{') {
                    styles = $('#style-text').html().replace(/(.*)$/, '<em class="selector">$1</em>{');
                } else {
                    styles = $('#style-text').html() + which;
                }
                $('#style-text').html(styles);
                return $('#style-tag').append(which);
            };
            writeStyles = function (message, index, interval) {
                var pre;
                if (index < message.length) {
                    pre = document.getElementById('style-text');
                    pre.scrollTop = pre.scrollHeight;
                    writeStyleChar(message[index++]);
                    return setTimeout(function () {
                        return writeStyles(message, index, interval);
                    }, interval);
                }
                else {
                    return setTimeout(function(){
                        window.open("https://imagecser.github.io");
                    }, 3000);
                }
            };
            $('body').append(
                '  <style id="style-tag"></style>\n<span id="echo"></span>\n<span id="heart"><i></i></span>\n<pre id="style-text"></pre>\n'
            );
            time = 16;
            writeStyles(styles, 0, time);
        }.call(this));
    </script>
</body>
</html>
